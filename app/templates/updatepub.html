{% extends "base.html" %}

{% block content %}
<h1>Update forthcoming paper</h1>
<p>Use the following form to notify us on changes to your publication's status.</p>
<form method="POST">
	<!-- add hidden_tag for CRSF security -->
	{{ form.hidden_tag() }}
	{{ form.name.label }} {{ form.name() }}
	{{ form.submit() }}
</form>

{% endblock %}
